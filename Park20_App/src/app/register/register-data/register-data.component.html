<form [formGroup]="form" class="container d-flex flex-column">
  <div class="row">
    <h2>{{"Register" | translate}}</h2>
  </div>

  <mat-form-field class="col-12 mb-3" >
    <mat-label>{{
      "Username" | translate
    }}</mat-label>
    <input matInput type="text" formControlName="username">
    <mat-hint>{{"MinimumLength" | translate}} 6</mat-hint>
  </mat-form-field>

  <mat-form-field class="col-12 mb-3" appearance="fill">
    <mat-label>{{
      "Password" | translate
    }}</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-hint>{{"PasswordHint" | translate}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="col-12 mb-3" >
    <mat-label>{{
      "Email" | translate
    }}</mat-label>
    <input matInput type="text" formControlName="email">
  </mat-form-field>

  <mat-form-field class="col-12 mb-3" >
    <mat-label>{{
      "Name" | translate
    }}</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>

  <mat-form-field class="col-12 mb-3" >
    <mat-label>{{
      "NIF" | translate
    }}</mat-label>
    <input matInput type="text" formControlName="nif" minlength="9" maxlength="9">
  </mat-form-field>

  <div class="col-12 mb-3" >
    <mat-checkbox formControlName="handicapped">
        {{"HandicappedQuestion" | translate}}
    </mat-checkbox>
  </div>

  <div class="row col-12 d-flex align-items-center  mt-auto">
    <div>
      <button mat-raised-button color="primary" (click)="nextStep()">{{"Next" | translate}}</button>
    </div>
  </div>


</form>
