<component-language-button class="language-button p-3"></component-language-button>

<div class="login-container d-flex justify-content-center">
  <form [formGroup]="userForm" class="container">

    <div class="row">
      <h2>{{"Login" | translate}}</h2>
    </div>

    <mat-form-field class="col-12" >
      <mat-label>{{
        "Username" | translate
      }}</mat-label>
      <input matInput type="text" formControlName="username">
    </mat-form-field>

    <mat-form-field class="col-12" >
      <mat-label>{{
        "Password" | translate
      }}</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <div class="row">
      <button mat-raised-button color="primary" (click)="submit()">{{"Confirm" | translate}}</button>
    </div>

    <div class="divider"></div>
      <!-- <div class="row">
        <h2>Integration1</h2>
      </div> -->
    </form>


  <a class="box-bottom" routerLink="/register">{{
    "Not registered yet" | translate
  }}</a>
</div>
