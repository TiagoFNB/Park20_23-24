<div class="container d-flex flex-column" style="height:100%">
  <div class="row text-center">
    <h2>{{"Parky Wallet" | translate}}</h2>
  </div>

  <div class="row mb-1">
    <form [formGroup]="form">
      <mat-form-field class="col-12" >
        <mat-label>{{
          "Coin Amount" | translate
        }}</mat-label>
        <input matInput type="text" formControlName="coins"  [readonly]="true">
      </mat-form-field>
    </form>
  </div>
</div>
