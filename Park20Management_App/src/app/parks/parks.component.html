<div class="container d-flex flex-column" style="height:100%">
  <div class="row text-center">
    <h2>{{"Parks" | translate}}</h2>
  </div>

  <div class="row mb-1 border-bottom hoverable" *ngFor="let park of parks; let i = index;" (click)="redirectToPark(park)">
    <component-text-collumn class="col-6" [label]="'Id' | translate" [content]="park.id"></component-text-collumn>

    <component-text-collumn class="col-6" [label]="'Designation' | translate" [content]="park.designation"></component-text-collumn>
  </div>
</div>
